<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

</head>
<body>
	
	

	 <script>

	 	function extend(dest,src){
	 		for(var i in src){
	 			dest[i] = src[i];
	 		}
	 		return dest;
	 	};


	 	function Alert(){
	 		this.defaults = {
	 			width: 500,
	 			height: 300,
	 			con:'',
	 			title:'登录',
	 			isCloseBtn: false,
	 			skinClassName: null,
	 			hasMask:true,
	 			closeBtnValue: '&times;'
	 		};
	 	};

	 	Alert.prototype = {

			init: function(opts){

				//用户传递进来的值和默认值进行匹配

				this.opts = extend({}, this.defaults);
				this.opts = extend(this.opts, opts);


				var div = document.createElement('div');
				var mask = null;

				if(this.opts.hasMask){
					mask = document.createElement('div');
					mask.className = 'alert-mask';
					document.body.appendChild(mask);
				}

				div.className = 'alert';
				if(this.opts.skinClassName){
					div.classList.add(this.opts.skinClassName);
				}
				
				document.body.appendChild(div);
				div.innerHTML = '<div class="alert-header">'+ this.opts.title +'</div><div class="alert-content">'+ this.opts.con +'</div>';

				//用户如果传递false没必要执行下面的吧!
				if(this.opts.isCloseBtn){

					var btn = document.createElement('span');
					btn.innerHTML = this.opts.closeBtnValue;
					btn.addEventListener('click', function(){
						document.body.removeChild(div);
						if(mask){
							document.body.removeChild(mask);
						}
					});

					div.appendChild(btn);
				}

				
				//设置样式
				div.style.width = this.opts.width  + 'px';
				div.style.height = this.opts.height  + 'px';


				div.style.left = this.opts.left !== undefined ? this.opts.left :  (window.innerWidth - this.opts.width ) / 2 + 'px';
				div.style.top = this.opts.top !== undefined ? this.opts.top : (window.innerHeight - this.opts.height)/ 2 + 'px';



			}
		};

		var a1 = new Alert();
		a1.init({ 
			title:'我是蔡君君',
			width:300,
			height:150,
			con: 'hello!!!',
			isCloseBtn: true,
			skinClassName: 'skinA',
			hasMask: true,
			left:0,
			top:0
		});

			con: 'angular!!!'
		});
		*/

	 </script>

</body>
